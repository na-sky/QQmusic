<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" href="music.css">
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <title>QQ音乐</title>
</head>
<body>
  <audio src=""></audio>
  <div class="player">
    <div class="player_main">
      <div class="music_info">
        <a class="album_pic" href="#"></a>
        <div class="music_info_main">
          <p class="music_name">
            <span id="music_name">听我想听的歌</span>
            <a href="" class="icon_radio"></a>
          </p>
          <p id="singer_name">qq音乐</p>
          <p id="play_date"></p>
          <p id="music_op">
            <strong class="btn_like">
            </strong>
            <strong class="btn_share">
            </strong>
          </p>
        </div>
      </div>
      <div class="bar_op">
        <strong title="上一首" class="prev_bt"></strong>
        <strong title="播放" class="play_bt"></strong>
        <strong title="下一首" class="next_bt"></strong>
        <strong title="列表循环" class="cycle_bt"></strong>
        <p title="音量调节" class="volume">
          <span class="volume_icon"></span>
          <span class="volume_regulate">
            <span class="volume_bar"></span>
            <span class="volume_op"></span>
          </span>
        </p>
      </div>
      <p class=""></p>
      <p class="player_bar">
        <span class="player_bg_bar"></span>
        <span class="download_bar"></span>
        <span class="play_current_bar"></span>
        <span class="progress_op"></span>
      </p>
      <div class=""></div>
    </div>
    <button id="player_right" title="点击收起"></button>
    <div class="play_list_frame">
      <div class="play_list_title">
        <ul id="tab_container">
          <li id="playlist-tab" class="current">
            <a href="">播放列表</a>
            <i></i>
          </li>
          <li id="fm_tab">
          </li>
          <span class="clear_list">清空列表</span>
          <strong class="close_list" title="收起播放列表"></strong>
        </ul>
      </div>
      <div class="play_list">
        <ul></ul>
      </div>
    </div>
    <span class="btn_lrc" title="显示歌词 "></span>
    <span class="open_list" title="展开播放列表">
      <span>2</span>
    </span>
  </div>
</body>
</html>
